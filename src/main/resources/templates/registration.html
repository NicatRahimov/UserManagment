<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

</head>
<body>
<h2>User Registration</h2>

<form class="align-content-sm-center" action="#" th:action="@{/saveUser}" th:object="${user}" method="post">

    <input type="text" id="username" th:field="*{username}" placeholder="username" />

    <input type="text" id="email" th:field="*{email}" placeholder="email" required/>

    <input type="password" id="password" th:field="*{password}" placeholder="password"/>

    <br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
